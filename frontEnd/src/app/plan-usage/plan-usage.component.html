<div class="flex justify-center h-full  bg-neutral rounded-2xl">
  <div class="my-20 w-full h-full flex flex-col items-center">
    <h1 class="text-5xl font-bold mb-8">Plan Usage</h1>

    <div class=" w-full h-full flex flex-col items-center mt-24">
      <div class="flex flex-col justify-center  items-center w-full">
        <div class="radial-progress text-primary text-3xl mb-12"
          style="--value:{{internetUsedPercentage}}; --size:24rem; --thickness: 5px;"
          [ngClass]="{hidden: internetUsedPercentage === 0}">
          <div class="flex flex-row items-end">
            <h1 class="font-bold text-4xl">{{internetUsage}}
            </h1>
            <p class="font-normal text-base text-gray-500">/{{planFromSocket}}</p>
          </div>

        </div>
        <div class="flex flex-col justify-center items-center">
          <div class="radial-progress text-primary text-3xl mb-12" style="--value:100; --size:24rem; --thickness: 5px;"
            [ngClass]="{hidden: internetUsedPercentage !== 0}">
            <p class="font-bold text-4xl">{{internetUsage}}</p>
          </div>
          <h1 class="font-light text-4xl mb-3" [ngClass]="{hidden: internetUsedPercentage !== 0}">
            Select a Plan
          </h1>
        </div>

        <div class=" w-full flex flex-col items-center">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Your Plan</span>
            </label>
            <label class="input-group">
              <span>Plan</span>
              <input type="text" [(ngModel)]="planEvent" placeholder="100MB" class="input input-bordered"
                (blur)="onPlanChange()" />
            </label>
          </div>
          <div class="form-control mt-5">
            <label class="label">
              <span class="label-text">Your Email</span>
            </label>
            <label class="input-group">
              <span>Email</span>
              <input type="text" [(ngModel)]="email" placeholder="john.doe@example.com" class="input input-bordered"
                (blur)="onEmailChange()" />
            </label>
          </div>
        </div>


      </div>

    </div>
